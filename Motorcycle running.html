<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Motorcycle running</title>
 </head>
 <body data-new-gr-c-s-check-loaded="14.1121.0" data-gr-ext-installed="">
  
  <button id="start-button">Start</button>
  <button id="speed-button">Go Faster!</button>
  <button id="stop-button">Stop</button>
  <div id="info"></div>
  
  <img style="position:absolute; left: 0px; top: 80px;" src="./Motorcycle running_files/motorCycle.gif">

  <script>
var movePixels = 10;
var delayMs = 50;
var catTimer = null;
function motorCycleRunning() {
  var img = document.getElementsByTagName('img')[0];
  var currentLeft = parseInt(img.style.left);
  img.style.left = (currentLeft + movePixels) + 'px';
  if (currentLeft > (window.innerWidth-img.width)) {
    img.style.left = '0px';
  }
}
function startRunning() {
  catTimer = window.setInterval(motorCycleRunning, delayMs);
}
  </script>
